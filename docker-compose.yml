services:
  fastapi-app:
    container_name: sniffer2pcap2
    build:
      context: .
    ports:
      - "8000:8000"
    environment:
      # REQUIRED: Set a secure secret key (minimum 32 characters)
      # Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      # OPTIONAL: Database encryption key for SQLCipher (32+ characters recommended)
      # If set, the SQLite database will be encrypted at rest
      DATABASE_KEY: ${DATABASE_KEY:-}
      ENVIRONMENT: "development"  # Use "production" only with HTTPS (reverse proxy)
      DEBUG: "false"
      DATABASE_URL: "sqlite:////app/data/database.db"
    volumes:
      # Persist database outside container
      - app-data:/app/data
    restart: unless-stopped

volumes:
  app-data:
